<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uzaylul - Oyun Profilleri</title>
    <link rel="icon" href="U Logo T.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #b2775d;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #333;
            --link-color: #5d8ab2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 15% 50%, rgba(178, 119, 93, 0.1) 0%, transparent 25%), 
                              radial-gradient(circle at 85% 30%, rgba(178, 119, 93, 0.05) 0%, transparent 25%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            padding: 5px;
            transition: transform 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .profiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.4s ease,
                        z-index 0.4s;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform-origin: center;
        }
        
        .profile-card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
            z-index: 10;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .profile-card:hover::before {
            transform: scaleX(1);
        }
        
        .platform-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #9a6048);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
            flex-shrink: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .profile-card:hover .platform-icon {
            transform: scale(1.15);
        }
        
        .profile-info {
            flex-grow: 1;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover .profile-info {
            transform: translateX(5px);
        }
        
        .platform-name {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }
        
        .profile-card:hover .platform-name {
            color: var(--primary-color);
        }
        
        .username {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            word-break: break-all;
            transition: color 0.3s ease;
        }
        
        .profile-card:hover .username {
            color: white;
        }
        
        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 10px;
        }
        
        .copy-btn, .link-btn {
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            border: none;
            white-space: nowrap;
        }
        
        .copy-btn {
            background-color: rgba(178, 119, 93, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .copy-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }
        
        .link-btn {
            background-color: rgba(93, 138, 178, 0.2);
            color: var(--link-color);
            border: 1px solid var(--link-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .link-btn:hover {
            background-color: var(--link-color);
            color: white;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 30px;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .profiles-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .profile-card {
                padding: 20px;
            }
            
            .profile-card:hover {
                transform: translateY(-8px) scale(1.03);
            }
            
            .card-actions {
                flex-direction: row;
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: flex-start;
            }
            
            .profile-card {
                flex-wrap: wrap;
            }
            
            .platform-icon {
                margin-bottom: 10px;
            }
            
            .profile-info {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .profile-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .profile-card:nth-child(1) { animation-delay: 0.1s; }
        .profile-card:nth-child(2) { animation-delay: 0.2s; }
        .profile-card:nth-child(3) { animation-delay: 0.3s; }
        .profile-card:nth-child(4) { animation-delay: 0.4s; }
        .profile-card:nth-child(5) { animation-delay: 0.5s; }
        .profile-card:nth-child(6) { animation-delay: 0.6s; }
        .profile-card:nth-child(7) { animation-delay: 0.7s; }
        .profile-card:nth-child(8) { animation-delay: 0.8s; }
        .profile-card:nth-child(9) { animation-delay: 0.9s; }
        .profile-card:nth-child(10) { animation-delay: 1.0s; }
        .profile-card:nth-child(11) { animation-delay: 1.1s; }
        .profile-card:nth-child(12) { animation-delay: 1.2s; }
        .profile-card:nth-child(13) { animation-delay: 1.3s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="U Logo.png" alt="uzaylul Logo" id="main-logo">
            </div>
            <h1>uzaylul</h1>
            <p class="subtitle">Oyun Platformu Profillerim</p>
        </header>
        
        <div class="profiles-container" id="profiles-container">
            <!-- Profil kartları JavaScript ile eklenecek -->
        </div>
        
        <footer>
            <div class="footer-logo">uzaylul</div>
            <p>Oyun profillerime ait tüm hesaplar burada listelenmiştir.</p>
            <p>Kopyalamak için ilgili platformun yanındaki butonu kullanın.</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notification-text">Kopyalandı!</span>
    </div>
    
    <script>
        // Profil verileri (linkler eklendi)
        const profiles = [
            { platform: "Epic Games", username: "uzaylul", icon: "E", link: "https://store.epicgames.com/tr/u/989551cb749940d2a498fdd1b5bfa17e" },
            { platform: "Steam", username: "uzaylul", icon: "S", link: "https://steamcommunity.com/id/uzaylul" },
            { platform: "Itch.io", username: "uzaylul", icon: "I", link: "https://uzaylul.itch.io" },
            { platform: "Minecraft", username: "uzaylul", icon: "M", link: "https://namemc.com/profile/uzaylul.1" },
            { platform: "Roblox", username: "uzaylul", icon: "R", link: "https://roblox.com/users/122482369" },
            { platform: "Battle.net", username: "uzaylul#2120", icon: "B", link: "" },
            { platform: "EA", username: "uzaylul", icon: "E", link: "" },
            { platform: "GOG", username: "uzaylul", icon: "G", link: "https://gog.com/u/uzaylul" },
            { platform: "Riot", username: "uzaylul#000", icon: "R", link: "" },
            { platform: "Rockstar Games", username: "uzaylul", icon: "R", link: "https://socialclub.rockstargames.com/member/uzaylul" },
            { platform: "Ubisoft", username: "uzaylul", icon: "U", link: "" },
            { platform: "Xbox", username: "uzaylul", icon: "X", link: "https://xboxgamertag.com/search/uzaylul" },
            { platform: "PSN", username: "uzaylul", icon: "P", link: "https://psnprofiles.com/uzaylul" }
        ];
        
        // DOM elementleri
        const profilesContainer = document.getElementById('profiles-container');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        // Profil kartlarını oluştur
        function createProfileCards() {
            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                
                // Link butonu için HTML
                const linkButton = profile.link 
                    ? `<a href="${profile.link}" target="_blank" class="link-btn">
                          <i class="fas fa-external-link-alt"></i> Profil
                       </a>`
                    : '';
                
                card.innerHTML = `
                    <div class="platform-icon">${profile.icon}</div>
                    <div class="profile-info">
                        <div class="platform-name">${profile.platform}</div>
                        <div class="username">${profile.username}</div>
                    </div>
                    <div class="card-actions">
                        <button class="copy-btn" data-username="${profile.username}">Kopyala</button>
                        ${linkButton}
                    </div>
                `;
                
                profilesContainer.appendChild(card);
            });
            
            // Kopyalama butonlarına event listener ekle
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const username = this.getAttribute('data-username');
                    copyToClipboard(username);
                });
            });
        }
        
        // Panoya kopyalama işlevi
        function copyToClipboard(text) {
            // Geçici bir textarea elementi oluştur
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            // Metni seç ve kopyala
            textarea.select();
            textarea.setSelectionRange(0, 99999); // Mobil cihazlar için
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Kopyalandı: ' + text);
                } else {
                    showNotification('Kopyalama başarısız oldu');
                }
            } catch (err) {
                console.error('Kopyalama hatası:', err);
                showNotification('Kopyalama başarısız oldu');
            }
            
            // Geçici elementi temizle
            document.body.removeChild(textarea);
        }
        
        // Bildirim gösterme
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            // 3 saniye sonra bildirimi gizle
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Logo yüklenemediğinde yedek gösterim
        document.getElementById('main-logo').onerror = function() {
            this.src = 'https://via.placeholder.com/120/b2775d/1e1e1e?text=U';
            this.alt = 'uzaylul Logo - Yerel logo yüklenemedi';
        };
        
        // Sayfa yüklendiğinde profil kartlarını oluştur
        document.addEventListener('DOMContentLoaded', createProfileCards);
    </script>
</body>
</html>
